<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #FFA500;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: #111;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
            background: #222;
            display: flex;
            flex-direction: column;
        }

        .post {
            border-bottom: 1px solid #FFA500;
            padding: 10px 0;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: #FFA500;
            border: 1px solid #FFA500;
        }

        button {
            background: #FFA500;
            border: none;
            padding: 10px 20px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

            button:hover {
                background: #ff8500;
            }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chat History</h2>
        <div id="chatHistory"></div>
        <button onclick="changePassword()">Change Password</button>
    </div>
    <div class="container">
        <h1>Simple Forum</h1>
        <div id="posts"></div>
        <textarea id="newPost" placeholder="Write a message..."></textarea>
        <button onclick="addPost()">Post</button>
    </div>

    <script>
        let password = localStorage.getItem('forumPassword') || '12345';
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function authenticate() {
            let inputPassword = prompt("Enter password:");
            if (inputPassword !== password) {
                alert("Incorrect password!");
                authenticate();
            }
        }
        authenticate();

        function addPost() {
            let postContent = document.getElementById('newPost').value;
            if (postContent.trim() !== "") {
                let postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.textContent = postContent;
                document.getElementById('posts').appendChild(postDiv);
                chatHistory.push(postContent);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                document.getElementById('newPost').value = "";
                updateHistory();
            }
        }

        function updateHistory() {
            document.getElementById('chatHistory').innerHTML = chatHistory.map(msg => `<div>${msg}</div>`).join('');
        }
        updateHistory();

        function changePassword() {
            let newPassword = prompt("Enter new password:");
            if (newPassword) {
                password = newPassword;
                localStorage.setItem('forumPassword', password);
                alert("Password changed successfully!");
            }
        }

        setInterval(() => {
            updateHistory();
        }, 3000);
    </script>
</body>
</html>
