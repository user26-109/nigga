<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #FFA500;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .chat-list {
            width: 250px;
            background: #111;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

            .chat-list div {
                padding: 10px;
                cursor: pointer;
                border-bottom: 1px solid #FFA500;
            }

                .chat-list div:hover {
                    background: #222;
                }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            background: #222;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: #FFA500;
            border: 1px solid #FFA500;
        }

        button {
            background: #FFA500;
            border: none;
            padding: 10px 20px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

            button:hover {
                background: #ff8500;
            }

        .chat-footer {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="chat-list">
        <h2>Chats</h2>
        <div id="chatList"></div>
        <button onclick="newChat()">+ New Chat</button>
    </div>
    <div class="chat-container">
        <h1 id="chatTitle">Select a Chat</h1>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-footer">
            <textarea id="newMessage" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let socket = new WebSocket('wss://yourserver.com'); // Replace with actual WebSocket server
        let chats = JSON.parse(localStorage.getItem('chats')) || {};
        let activeChat = null;

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            if (data.chatId === activeChat) {
                displayMessage(data.message);
            }
        };

        function updateChatList() {
            let chatListDiv = document.getElementById('chatList');
            chatListDiv.innerHTML = '';
            Object.keys(chats).forEach(chatId => {
                let chatDiv = document.createElement('div');
                chatDiv.textContent = chats[chatId].name;
                chatDiv.onclick = () => openChat(chatId);
                chatListDiv.appendChild(chatDiv);
            });
        }

        function newChat() {
            let chatName = prompt("Enter chat name:");
            if (chatName) {
                let chatId = Date.now().toString();
                chats[chatId] = { name: chatName, messages: [] };
                localStorage.setItem('chats', JSON.stringify(chats));
                updateChatList();
            }
        }

        function openChat(chatId) {
            activeChat = chatId;
            document.getElementById('chatTitle').textContent = chats[chatId].name;
            document.getElementById('chatMessages').innerHTML = '';
            chats[chatId].messages.forEach(displayMessage);
        }

        function sendMessage() {
            let message = document.getElementById('newMessage').value;
            if (message.trim() && activeChat) {
                let msgObj = { chatId: activeChat, message: message };
                socket.send(JSON.stringify(msgObj));
                chats[activeChat].messages.push(message);
                localStorage.setItem('chats', JSON.stringify(chats));
                displayMessage(message);
                document.getElementById('newMessage').value = '';
            }
        }

        function displayMessage(message) {
            let messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            document.getElementById('chatMessages').appendChild(messageDiv);
        }

        updateChatList();
    </script>
</body>
</html>
