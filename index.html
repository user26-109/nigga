<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
        }

        button {
            background: #007BFF;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
            transition: 0.3s;
        }

            button:hover {
                background: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Forum</h1>
        <div id="posts">
            <div class="post">Welcome to the forum! Feel free to share your thoughts.</div>
        </div>
        <textarea id="newPost" placeholder="Write a comment..."></textarea>
        <button onclick="addPost()">Post</button>
    </div>

    <script>
        function addPost() {
            let postContent = document.getElementById('newPost').value;
            if (postContent.trim() !== "") {
                let postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.textContent = postContent;
                document.getElementById('posts').appendChild(postDiv);
                document.getElementById('newPost').value = "";
            }
        }
    </script>
</body>
</html>
